<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Crossing - Jogo de Travessia</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div class="ui-element">
                Pontos: <span id="scoreDisplay">0</span>
            </div>
            <div class="ui-element">
                Recorde: <span id="highScoreDisplay">0</span>
            </div>
            <div class="ui-element">
                Nível: <span id="levelDisplay">1</span>
            </div>
        </div>
        <div id="gameOverlay">
            <h2 id="overlayTitle">Road Crossing</h2>
            <p id="overlayText">Pressione INICIAR para começar!</p>
            <button class="game-button" id="startButton">Iniciar</button>
            <button class="game-button" id="muteButton">🔊 Som</button>
        </div>
        <div id="controls">
            Use ↑ ↓ ← → ou W S A D para mover | ESPAÇO para pausar
        </div>
    </div>
    <!-- Modularização: Carregue seus scripts em ordem -->
    <script src="js/gameConfig.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/laneSystem.js"></script>
    <script src="js/player.js"></script>
    <script src="js/car.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
